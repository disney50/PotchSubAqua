<div class="container-fluid">
  <div class="row text-center justify-content-center" *ngIf="addPlayers">
    <div class="col-6">
      <h1>
        Add Players
      </h1>
    </div>
  </div>

  <div class="row text-center justify-content-center" *ngIf="addInventory">
    <div class="col-6">
      <h1>
        Add Inventory
      </h1>

      <div class="form-row pb-2">
        <select class="form-control" [(ngModel)]="newInventory.type" required>
          <option>Mask</option>
          <option>Snorkel</option>
          <option>Glove</option>
          <option>Stick</option>
          <option>Fins</option>
        </select>
      </div>

      <div class="form-row pb-2">
        <input type="number" class="form-control" [(ngModel)]="newInventory.number" placeholder="number" required>
      </div>

      <div class="form-row pb-2">
        <input type="text" class="form-control" [(ngModel)]="newInventory.brand" placeholder="brand" required>
      </div>

      <div class="form-row pb-2">
        <input type="text" class="form-control" [(ngModel)]="newInventory.color" placeholder="color" required>
      </div>

      <div class="form-row pb-2">
        <input type="text" class="form-control" [(ngModel)]="newInventory.description" placeholder="description"
          required>
      </div>

      <div class="form-row pb-2">
        <select class="form-control" [(ngModel)]="newInventory.status" required>
          <option>Available</option>
          <option>Rented</option>
          <option>Missing</option>
        </select>
      </div>

      <button class="btn btn-primary btn-block" (click)="addInventoryClicked()">
        Add Inventory
      </button>
    </div>
  </div>

  <div class="row text-center justify-content-center" *ngIf="addRentals">
    <div class="col-6">
      <h1>
        Add Rentals
      </h1>
    </div>
  </div>
</div>
