<div class="container-fluid h-100">
  <div class="row pb-2 pt-2 h-100">

    <!-- navigation -->
    <div class="col-3 h-100">
      <button class="btn btn-light btn-block h-100" disabled>
        <div class="row h-100">
          <div class="col-12">

            <!-- players -->
            <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Players')">
              Players
            </button>

            <ng-container *ngIf="primaryBtn === 'Players'">
              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Senior'); displayPlayersList()">
                Senior
              </button>

              <ng-container *ngIf="secondaryBtn === 'Senior'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U19'); displayPlayersList()">
                U19
              </button>

              <ng-container *ngIf="secondaryBtn === 'U19'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U15'); displayPlayersList()">
                U15
              </button>

              <ng-container *ngIf="secondaryBtn === 'U15'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U13'); displayPlayersList()">
                U13
              </button>

              <ng-container *ngIf="secondaryBtn === 'U13'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U10'); displayPlayersList()">
                U10
              </button>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Add'); displayPlayersAdd()">
                Add
              </button>
            </ng-container>

            <!-- inventory -->
            <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Inventory')">
              Inventory
            </button>

            <ng-container *ngIf="primaryBtn === 'Inventory'">
              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Status')">
                Status
              </button>

              <ng-container *ngIf="secondaryBtn === 'Status'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Available'); displayInventoryList()">
                  Available
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Rented'); displayInventoryList()">
                  Rented
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Type')">
                Type
              </button>

              <ng-container *ngIf="secondaryBtn === 'Type'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Mask'); displayInventoryList()">
                  Mask
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Snorkel'); displayInventoryList()">
                  Snorkel
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Glove'); displayInventoryList()">
                  Glove
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Stick'); displayInventoryList()">
                  Stick
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Fins'); displayInventoryList()">
                  Fins
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Add'); displayInventoryAdd()">
                Add
              </button>
            </ng-container>

            <!-- rentals -->
            <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Rentals')">
              Rentals
            </button>

            <ng-container *ngIf="primaryBtn === 'Rentals'">
              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Action Required')">
                Action Required
              </button>

              <ng-container *ngIf="secondaryBtn === 'Action Required'">
                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Admin')">
                  Admin
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Player')">
                  Player
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Type')">
                Type
              </button>

              <ng-container *ngIf="secondaryBtn === 'Type'">
                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Day')">
                  Day
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Beginner')">
                  Beginner
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Season')">
                  Season
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Add'); displayRentalsAdd()">
                Add
              </button>
            </ng-container>
          </div>
        </div>
      </button>
    </div>

    <!-- detail -->
    <ng-container
      *ngIf="shouldShowPlayersList || shouldShowPlayersAdd || shouldShowInventoryList || shouldShowInventoryAdd || shouldShowRentalsList || shouldShowRentalsAdd">
      <div class="col-9">
        <button class="btn btn-light btn-block" disabled>
          <div class="row">

            <!-- players list -->
            <ng-container *ngIf="shouldShowPlayersList">
              <div class="col-4 pb-2" *ngFor="let player of players">
                <button class="btn btn-secondary btn-block" (click)="displayPlayersDetail(player)">
                  {{player.player}}
                </button>
              </div>
            </ng-container>

            <!-- inventory list -->
            <ng-container *ngIf="shouldShowInventoryList">
              <div class="col-4 pb-2" *ngFor="let inventoryItem of inventoryItems">
                <button class="btn btn-secondary btn-block" (click)="displayInventoryDetail(inventoryItem)">
                  {{inventoryItem.number}}.{{inventoryItem.color}} {{inventoryItem.type}}
                </button>
              </div>
            </ng-container>

            <!-- players detail -->
            <ng-container *ngIf="shouldShowPlayersDetail">
              <div class="col-12">
                <button class="btn btn-secondary btn-block" disabled>
                  <div class="row">
                    <div class="col-6">
                      <div class="row">
                        <div class="col-12 text-right">
                          Player:
                        </div>
                      </div>

                      <ng-container *ngIf="selectedPlayer.playerCell">
                        <div class="row">
                          <div class="col-12 text-right">
                            Player Cell:
                          </div>
                        </div>
                      </ng-container>


                      <div class="row">
                        <div class="col-12 text-right">
                          Gender:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Birth Date:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Age Group:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Parent:
                        </div>
                      </div>

                      <ng-container *ngIf="selectedPlayer.parentCell">
                        <div class="row">
                          <div class="col-12 text-right">
                            Parent Cell:
                          </div>
                        </div>
                      </ng-container>
                    </div>

                    <div class="col-6">
                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedPlayer.player}}
                        </div>
                      </div>

                      <ng-container *ngIf="selectedPlayer.playerCell">
                        <div class="row">
                          <div class="col-12 text-left">
                            {{selectedPlayer.playerCell}}
                          </div>
                        </div>
                      </ng-container>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedPlayer.gender}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedPlayer.birthDate.toDate() | date:'medium'}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedPlayer.ageGroup}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedPlayer.parent}}
                        </div>
                      </div>

                      <ng-container *ngIf="selectedPlayer.parentCell">
                        <div class="row">
                          <div class="col-12 text-left">
                            {{selectedPlayer.parentCell}}
                          </div>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </button>
              </div>
            </ng-container>

            <!-- inventory detail -->
            <ng-container *ngIf="shouldShowInventoryDetail">
              <div class="col-12">
                <button class="btn btn-secondary btn-block" disabled>
                  <div class="row">
                    <div class="col-6">
                      <div class="row">
                        <div class="col-12 text-right">
                          Type:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Number:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Brand:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Color:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Description:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Type:
                        </div>
                      </div>
                    </div>

                    <div class="col-6">
                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedInventoryItem.type}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedInventoryItem.number}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedInventoryItem.brand}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedInventoryItem.color}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedInventoryItem.description}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedInventoryItem.status}}
                        </div>
                      </div>
                    </div>
                  </div>
                </button>
              </div>
            </ng-container>

            <!-- add players -->
            <ng-container *ngIf="shouldShowPlayersAdd">
              <div class="col-12">
                <button class="btn btn-secondary btn-block" disabled>
                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Player
                        </span>
                      </div>

                      <input type="text" class="form-control" [(ngModel)]="newPlayer.player" placeholder="player"
                        required>
                    </div>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Player Cell
                        </span>
                      </div>

                      <input type="tel" class="form-control" [(ngModel)]="newPlayer.playerCell"
                        placeholder="player cell" required>
                    </div>
                  </div>

                  <div class="form-row pb-2">
                    <select class="form-control" [(ngModel)]="newPlayer.gender" required>
                      <option hidden selected value="undefined">gender</option>
                      <option>Ladies</option>
                      <option>Men</option>
                    </select>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Birth Date
                        </span>
                      </div>

                      <input type="date" class="form-control" [(ngModel)]="selectedBirthDate" placeholder="birth date"
                        required>
                    </div>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Parent
                        </span>
                      </div>

                      <input type="text" class="form-control" [(ngModel)]="newPlayer.parent" placeholder="parent"
                        required>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Parent Cell
                        </span>
                      </div>

                      <input type="tel" class="form-control" [(ngModel)]="newPlayer.parentCell"
                        placeholder="parent cell" required>
                    </div>
                  </div>
                </button>

                <button class="btn btn-success btn-block" (click)="clickAddPlayers()">
                  Add
                </button>
              </div>
            </ng-container>

            <!-- add inventory -->
            <ng-container *ngIf="shouldShowInventoryAdd">
              <div class="col-12">
                <button class="btn btn-secondary btn-block" disabled>
                  <div class="form-row pb-2">
                    <select class="form-control" [(ngModel)]="newInventoryItem.type" required>
                      <option hidden selected value="undefined">type</option>
                      <option>Mask</option>
                      <option>Snorkel</option>
                      <option>Glove</option>
                      <option>Stick</option>
                      <option>Fins</option>
                    </select>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Number
                        </span>
                      </div>

                      <input type="number" class="form-control" [(ngModel)]="newInventoryItem.number"
                        placeholder="number" required>
                    </div>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Brand
                        </span>
                      </div>

                      <input type="text" class="form-control" [(ngModel)]="newInventoryItem.brand" placeholder="brand"
                        required>
                    </div>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Color
                        </span>
                      </div>

                      <input type="text" class="form-control" [(ngModel)]="newInventoryItem.color" placeholder="color"
                        required>
                    </div>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Description
                        </span>
                      </div>

                      <input type="text" class="form-control" [(ngModel)]="newInventoryItem.description"
                        placeholder="description" required>
                    </div>
                  </div>

                  <div class="form-row">
                    <select class="form-control" [(ngModel)]="newInventoryItem.status" required>
                      <option hidden selected value="undefined">status</option>
                      <option>Available</option>
                      <option>Rented</option>
                    </select>
                  </div>
                </button>

                <button class="btn btn-success btn-block" (click)="clickAddInventory()">
                  Add
                </button>
              </div>
            </ng-container>

            <!-- add rentals -->
            <ng-container *ngIf="shouldShowRentalsAdd">
              <div class="col-12">
                <button class="btn btn-secondary btn-block" disabled>
                  <div class="form-row pb-2">
                    <select class="form-control" [(ngModel)]="newRental.player" required>
                      <option hidden selected value="undefined">player</option>
                      <option *ngFor="let player of players">{{player.player}}</option>
                    </select>
                  </div>

                  <div class="form-row justify-content-center">
                    <div class="col-4">
                      <select class="form-control mb-2" [(ngModel)]="newRentalMask" required>
                        <option hidden selected value="undefined">mask</option>
                        <option *ngFor="let availableMask of availableMasks">
                          {{availableMask.rentalId}}
                        </option>
                      </select>
                    </div>

                    <div class="col-4">
                      <select class="form-control mb-2" [(ngModel)]="newRentalSnorkel" required>
                        <option hidden selected value="undefined">snorkel</option>
                        <option *ngFor="let availableSnorkel of availableSnorkels">
                          {{availableSnorkel.rentalId}}
                        </option>
                      </select>
                    </div>

                    <div class="col-4">
                      <select class="form-control mb-2" [(ngModel)]="newRentalGlove" required>
                        <option hidden selected value="undefined">glove</option>
                        <option *ngFor="let availableGlove of availableGloves">
                          {{availableGlove.rentalId}}
                        </option>
                      </select>
                    </div>

                    <div class="col-4">
                      <select class="form-control mb-2" [(ngModel)]="newRentalStick" required>
                        <option hidden selected value="undefined">stick</option>
                        <option *ngFor="let availableStick of availableSticks">
                          {{availableStick.rentalId}}
                        </option>
                      </select>
                    </div>

                    <div class="col-4">
                      <select class="form-control mb-2" [(ngModel)]="newRentalFins" required>
                        <option hidden selected value="undefined">fins</option>
                        <option *ngFor="let availableFin of availableFins">
                          {{availableFin.rentalId}}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="form-row pb-2">
                    <select class="form-control" [(ngModel)]="newRental.type" required>
                      <option hidden selected value="undefined">type</option>
                      <option>Day</option>
                      <option>Beginner</option>
                      <option>Seasonal</option>
                    </select>
                  </div>

                  <div class="form-row pb-2">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          Fee Paid
                        </span>
                      </div>

                      <input type="number" class="form-control" [(ngModel)]="newRental.feePaid" placeholder="fee paid"
                        required>
                    </div>
                  </div>
                </button>

                <button class="btn btn-success btn-block" (click)="clickAddRentals()">
                  Add
                </button>
              </div>
            </ng-container>
          </div>
        </button>
      </div>
    </ng-container>
  </div>
</div>
