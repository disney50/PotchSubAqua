<div class="container-fluid">
  <div class="row justify-content-center align-items-center text-center p-2">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="inventoryToggle()">
        Inventory
      </button>

      <div class="row justify-content-center text-center p-2" *ngIf="inventoryClicked">
        <div class="col-6">
          <button class="btn btn-secondary btn-block" (click)="typesToggle()">
            Types
          </button>

          <div class="row justify-content-center align-items-center text-center p-2" *ngIf="typesClicked">
            <div class="col-12">
              <button class="btn btn-light btn-block" (click)="navigateTypes()">
                Mask
              </button>
            </div>

            <div class="col-12">
              <button class="btn btn-light btn-block" (click)="navigateTypes()">
                Snorkel
              </button>
            </div>

            <div class="col-12">
              <button class="btn btn-light btn-block" (click)="navigateTypes()">
                Glove
              </button>
            </div>

            <div class="col-12">
              <button class="btn btn-light btn-block" (click)="navigateTypes()">
                Stick
              </button>
            </div>

            <div class="col-12">
              <button class="btn btn-light btn-block" (click)="navigateTypes()">
                Fins
              </button>
            </div>
          </div>
        </div>

        <div class="col-6">
          <button class="btn btn-secondary btn-block" (click)="statusesToggle()">
            Statuses
          </button>

          <div class="row justify-content-center align-items-center text-center p-2" *ngIf="statusesClicked">
              <div class="col-12">
                <button class="btn btn-light btn-block" (click)="navigateStatuses()">
                  Available
                </button>
              </div>
  
              <div class="col-12">
                <button class="btn btn-light btn-block" (click)="navigateStatuses()">
                  Rented
                </button>
              </div>
  
              <div class="col-12">
                <button class="btn btn-light btn-block" (click)="navigateStatuses()">
                  Missing
                </button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
