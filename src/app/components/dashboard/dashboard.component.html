<div class="container-fluid">
    <div class="row">
        <div class="col-3 sidebar">
            <div class="d-flex flex-row align-items-center p-2">
                <img src="\assets\logo\logo-white.png" height="50">
                <h5 class="ml-2">Potch Sub Aqua</h5>
            </div>

            <nav id="sidebarNav" class="nav sidebar-nav flex-column accordion">
                <span id="headingPlayers" class="nav-link" data-toggle="collapse" data-target="#collapsePlayers"
                    aria-expanded="true" aria-controls="collapsePlayers" (click)="clickNavItem('Players')"
                    [class.active]="activeNavItem === 'Players'">
                    Players
                </span>

                <nav id="collapsePlayers" class="collapse show pl-3 accordion" aria-labelledby="headingPlayers"
                    data-parent="#sidebarNav">
                    <span id="headingU19" class="nav-link" data-toggle="collapse" data-target="#collapseU19"
                        aria-expanded="false" aria-controls="collapsePlayers" (click)="clickNavItem('U19')"
                        [class.active]="activeNavItem === 'U19'">
                        U19
                    </span>

                    <nav id="collapseU19" class="collapse pl-3" aria-labelledby="headingU19"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="clickNavItem('U19 Ladies')"
                            [class.active]="activeNavItem === 'U19 Ladies'">
                            Ladies
                        </span>

                        <span class="nav-link" (click)="clickNavItem('U19 Men')"
                            [class.active]="activeNavItem === 'U19 Men'">
                            Men
                        </span>
                    </nav>

                    <span id="headingU15" class="nav-link" data-toggle="collapse" data-target="#collapseU15"
                        aria-expanded="false" aria-controls="collapsePlayers" (click)="clickNavItem('U15')"
                        [class.active]="activeNavItem === 'U15'">
                        U15
                    </span>

                    <nav id="collapseU15" class="collapse pl-3" aria-labelledby="headingU15"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="clickNavItem('U15 Ladies')"
                            [class.active]="activeNavItem === 'U15 Ladies'">
                            Ladies
                        </span>

                        <span class="nav-link" (click)="clickNavItem('U15 Men')"
                            [class.active]="activeNavItem === 'U15 Men'">
                            Men
                        </span>
                    </nav>

                    <span id="headingU13" class="nav-link" data-toggle="collapse" data-target="#collapseU13"
                        aria-expanded="true" aria-controls="collapsePlayers" (click)="clickNavItem('U13')"
                        [class.active]="activeNavItem === 'U13'">
                        U13
                    </span>

                    <nav id="collapseU13" class="collapse pl-3" aria-labelledby="headingU13"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="clickNavItem('U13 Ladies')"
                            [class.active]="activeNavItem === 'U13 Ladies'">
                            Ladies
                        </span>

                        <span class="nav-link" (click)="clickNavItem('U13 Men')"
                            [class.active]="activeNavItem === 'U13 Men'">
                            Men
                        </span>
                    </nav>

                    <span id="heading10" class="nav-link" data-toggle="collapse" data-target="#collapseU10"
                        aria-expanded="true" aria-controls="collapsePlayers" (click)="clickNavItem('U10')"
                        [class.active]="activeNavItem === 'U10'">
                        U10
                    </span>

                    <nav id="collapseU10" class="collapse pl-3" aria-labelledby="headingU10"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="clickNavItem('U10 Ladies')"
                            [class.active]="activeNavItem === 'U10 Ladies'">
                            Ladies
                        </span>

                        <span class="nav-link" (click)="clickNavItem('U10 Men')"
                            [class.active]="activeNavItem === 'U10 Men'">
                            Men
                        </span>
                    </nav>

                    <span id="headingPlayerStatus" class="nav-link" data-toggle="collapse"
                        data-target="#collapsePlayerStatus" aria-expanded="true" aria-controls="collapsePlayers"
                        (click)="clickNavItem('Player Status')" [class.active]="activeNavItem === 'Player Status'">
                        Status
                    </span>

                    <nav id="collapsePlayerStatus" class="collapse pl-3" aria-labelledby="headingPlayerStatus"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="clickNavItem('Active')"
                            [class.active]="activeNavItem === 'Active'">
                            Active
                        </span>

                        <span class="nav-link" (click)="clickNavItem('Beginner')"
                            [class.active]="activeNavItem === 'Beginner'">
                            Beginner
                        </span>

                        <span class="nav-link" (click)="clickNavItem('Interested')"
                            [class.active]="activeNavItem === 'Interested'">
                            Interested
                        </span>

                        <span class="nav-link" (click)="clickNavItem('Inactive')"
                            [class.active]="activeNavItem === 'Inactive'">
                            Inactive
                        </span>
                    </nav>

                    <span class="nav-link" (click)="clickNavItem('Add Player')"
                        [class.active]="activeNavItem === 'Add Player'">
                        Add
                    </span>
                </nav>

                <span id="headingInventory" class="nav-link" data-toggle="collapse" data-target="#collapseInventory"
                    aria-expanded="false" aria-controls="collapseInventory">
                    Inventory
                </span>

                <nav id="collapseInventory" class="collapse pl-3 accordion" aria-labelledby="headingInventory"
                    data-parent="#sidebarNav">
                    <span class="nav-link">
                        Type
                    </span>
                </nav>

                <span id="headingRentals" class="nav-link" data-toggle="collapse" data-target="#collapseRentals" aria-expanded="false" aria-controls="collapseRentals">
                    Rentals
                </span>

                <nav id="collapseRentals" class="collapse pl-3 accordion" aria-labelledby="headingRentals" data-parent="#sidebarNav">
                    <span class="nav-link">
                        Type
                    </span>
                </nav>
            </nav>
        </div>

        <div role="main" class="offset-3 col-9">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>
        </div>
    </div>
</div>
