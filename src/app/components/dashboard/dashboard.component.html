<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="card lightsteelblue-background mt-3 mb-3">
        <div class="card-body">
          <ng-container *ngFor="let button of buttons">
            <button class="btn btn-block midnightblue-background" (click)="primaryClicked(button.id)">
              {{ button.id }}
            </button>

            <ng-container *ngFor="let secondary of button.secondary">
              <button class="btn btn-block royalblue-background" *ngIf="primaryBtn === button.id"
                (click)="secondaryClicked(secondary.id)">
                {{ secondary.id }}
              </button>

              <ng-container *ngFor="let tertiary of secondary.tertiary">
                <button class="btn btn-block cornflowerblue-background" *ngIf="secondaryBtn === secondary.id"
                  (click)="tertiaryClicked(tertiary.id)">
                  {{ tertiary.id }}
                </button>
              </ng-container>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="col-9">
      <div class="card lightsteelblue-background mt-3 mb-3">
        <div class="card-body">
          <ng-container *ngIf="secondaryBtn === 'Add'">
            <app-players-add *ngIf="primaryBtn === 'Players'"></app-players-add>

            <app-inventory-add *ngIf="primaryBtn === 'Inventory Items'"></app-inventory-add>

            <app-rentals-add *ngIf="primaryBtn === 'Rentals'" [players]="players" [availableMasks]="availableMasks"
              [availableSnorkels]="availableSnorkels" [availableGloves]="availableGloves"
              [availableSticks]="availableSticks" [availableFins]="availableFins"></app-rentals-add>
          </ng-container>

          <ng-container *ngIf="shouldDisplayPlayersList()">
            <div class="row">
              <div class="col-4" *ngFor="let player of players">
                <!-- <div class="card lightblue-background" (click)="displayPlayersDetail()">
                  <div class="card-body">
                    <span>{{ player.playerFullName }}</span>
                  </div>
                </div> -->

                <button class="btn btn-block lightblue-background" (click)="displayPlayersDetail(player)">
                  {{ player.playerFullName }}
                </button>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="shouldDisplayInventoryItemsList()">
            <div class="row">
              <div class="col-4" *ngFor="let inventoryItem of inventoryItems">
                <div class="card lightblue-background" (click)="displayInventoryDetail()">
                  <div class="card-body">
                    <span>{{ inventoryItem.displayId }}</span>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="shouldDisplayRentalsList()">
            <div class="row">
              <div class="col-4" *ngFor="let rental of rentals">
                <div class="card lightblue-background" (click)="displayRentalsDetail()">
                  <div class="card-body">
                    <span>{{ rental.displayId }}</span>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>

          <app-players-detail *ngIf="selectedPlayer" [selectedPlayer]="selectedPlayer"></app-players-detail>

          <app-inventory-detail *ngIf="selectedInventoryItem"></app-inventory-detail>

          <app-rentals-detail *ngIf="selectedRental"></app-rentals-detail>
        </div>
      </div>
    </div>
  </div>
</div>
