<div class="container-fluid">
  <div class="row pb-2 pt-2">

    <!-- navigation -->
    <div class="col-4">

      <!-- players -->
      <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Players')"
        [class.active]="primaryBtn === 'Players'">
        Players
      </button>

      <ng-container *ngIf="primaryBtn === 'Players'">
        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('U19')"
          [class.active]="secondaryBtn === 'U19'">
          U19
        </button>

        <ng-container *ngIf="secondaryBtn === 'U19'">
          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Ladies')"
            [class.active]="tertiaryBtn === 'Ladies'">
            Ladies
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Men')"
            [class.active]="tertiaryBtn === 'Men'">
            Men
          </button>
        </ng-container>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('U15')"
          [class.active]="secondaryBtn === 'U15'">
          U15
        </button>

        <ng-container *ngIf="secondaryBtn === 'U15'">
          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Ladies')"
            [class.active]="tertiaryBtn === 'Ladies'">
            Ladies
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Men')"
            [class.active]="tertiaryBtn === 'Men'">
            Men
          </button>
        </ng-container>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('U13')"
          [class.active]="secondaryBtn === 'U13'">
          U13
        </button>

        <ng-container *ngIf="secondaryBtn === 'U13'">
          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Ladies')"
            [class.active]="tertiaryBtn === 'Ladies'">
            Ladies
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Men')"
            [class.active]="tertiaryBtn === 'Men'">
            Men
          </button>
        </ng-container>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('U10')"
          [class.active]="secondaryBtn === 'U10'">
          U10
        </button>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('Beginners')"
          [class.active]="secondaryBtn === 'Beginners'">
          Beginners
        </button>
      </ng-container>

      <!-- inventory -->
      <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Inventory')"
        [class.active]="primaryBtn === 'Inventory'">
        Inventory
      </button>

      <ng-container *ngIf="primaryBtn === 'Inventory'">
        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('Status')"
          [class.active]="secondaryBtn === 'Status'">
          Status
        </button>

        <ng-container *ngIf="secondaryBtn === 'Status'">
          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Available'); displayInventoryStatusList()"
            [class.active]="tertiaryBtn === 'Available'">
            Available
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Rented'); displayInventoryStatusList()"
            [class.active]="tertiaryBtn === 'Rented'">
            Rented
          </button>
        </ng-container>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('Type')"
          [class.active]="secondaryBtn === 'Type'">
          Type
        </button>

        <ng-container *ngIf="secondaryBtn === 'Type'">
          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Mask'); displayInventoryTypeList()"
            [class.active]="tertiaryBtn === 'Mask'">
            Mask
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Snorkel'); displayInventoryTypeList()"
            [class.active]="tertiaryBtn === 'Snorkel'">
            Snorkel
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Glove'); displayInventoryTypeList()"
            [class.active]="tertiaryBtn === 'Glove'">
            Glove
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Stick'); displayInventoryTypeList()"
            [class.active]="tertiaryBtn === 'Stick'">
            Stick
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Fins'); displayInventoryTypeList()"
            [class.active]="tertiaryBtn === 'Fins'">
            Fins
          </button>
        </ng-container>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('Add'); displayAddInventory()"
          [class.active]="secondaryBtn === 'Add'">
          Add
        </button>
      </ng-container>

      <!-- rentals -->
      <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Rentals')"
        [class.active]="primaryBtn === 'Rentals'">
        Rentals
      </button>

      <ng-container *ngIf="primaryBtn === 'Rentals'">
        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('Status')"
          [class.active]="secondaryBtn === 'Status'">
          Status
        </button>

        <ng-container *ngIf="secondaryBtn === 'Status'">
          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Payment')"
            [class.active]="tertiaryBtn === 'Payment'">
            Payment
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Refund')"
            [class.active]="tertiaryBtn === 'Refund'">
            Refund
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Return')"
            [class.active]="tertiaryBtn === 'Return'">
            Return
          </button>
        </ng-container>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('Type')"
          [class.active]="secondaryBtn === 'Type'">
          Type
        </button>

        <ng-container *ngIf="secondaryBtn === 'Type'">
          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Day')"
            [class.active]="tertiaryBtn === 'Day'">
            Day
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Beginner')"
            [class.active]="tertiaryBtn === 'Beginner'">
            Beginner
          </button>

          <button class="btn btn-light btn-block" (click)="activateTertiaryBtn('Season')"
            [class.active]="tertiaryBtn === 'Season'">
            Season
          </button>
        </ng-container>

        <button class="btn btn-secondary btn-block" (click)="activateSecondaryBtn('Add')"
          [class.active]="secondaryBtn === 'Add'">
          Add
        </button>
      </ng-container>
    </div>

    <!-- detail -->
    <div class="col-8">
      <div class="row">
        <ng-container *ngIf="shouldShowList">
          <div class="col-4 pb-2" *ngFor="let inventoryItem of inventoryItems">
            <button class="btn btn-dark btn-block" (click)="displayInventoryDetail(inventoryItem)">
              {{inventoryItem.number}}.{{inventoryItem.color}}
            </button>
          </div>
        </ng-container>

        <ng-container *ngIf="shouldShowDetail">

        </ng-container>

        <ng-container *ngIf="shouldShowAdd">

        </ng-container>
      </div>
    </div>
  </div>
</div>
