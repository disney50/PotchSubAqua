<div class="container-fluid">

  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="togglePlayersClicked()" [class.active]="playersClicked">
        Players
      </button>
    </div>

    <div class="col-4" *ngIf="playersClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleU19Clicked()" [class.active]="u19Clicked">
            U19
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleU15Clicked()" [class.active]="u15Clicked">
            U15
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleU13Clicked()" [class.active]="u13Clicked">
            U13
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateList()">
            U10
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateList()">
            Beginners
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateAdd()">
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="playersClicked && u19Clicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block">
            U19 Ladies
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block">
            U19 Men
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="playersClicked && u15Clicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block">
            U15 Ladies
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block">
            U15 Men
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="playersClicked && u13Clicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block">
            U13 Ladies
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block">
            U13 Men
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="toggleInventoryClicked()" [class.active]="inventoryClicked">
        Inventory
      </button>
    </div>

    <div class="col-4" *ngIf="inventoryClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleInventoryStatusClicked()"
            [class.active]="inventoryStatusClicked">
            Status
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleInventoryTypeClicked()"
            [class.active]="inventoryTypeClicked">
            Type
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateAdd()">
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="inventoryClicked && inventoryStatusClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Available
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Rented
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Missing
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="inventoryClicked && inventoryTypeClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Mask
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Snorkel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Glove
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Stick
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Fins
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="toggleRentalsClicked()" [class.active]="rentalsClicked">
        Rentals
      </button>
    </div>

    <div class="col-4" *ngIf="rentalsClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleRentalStatusClicked()"
            [class.active]="rentalsStatusClicked">
            Status
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleRentalTypeClicked()"
            [class.active]="rentalsTypeClicked">
            Type
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateAdd()">
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="rentalsClicked && rentalsStatusClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Admin Action Required
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Player Action Required
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            No Action Required
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="rentalsClicked && rentalsTypeClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Day
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Beginner
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-light btn-block" (click)="navigateList()">
            Season
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
