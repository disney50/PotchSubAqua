<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="card lightsteelblue-background mt-3 mb-3">
        <div class="card-body">
          <ng-container *ngFor="let button of buttons">
            <button class="btn btn-block midnightblue-background" (click)="primaryClicked(button.id)">
              {{ button.id }}
            </button>

            <ng-container *ngFor="let secondary of button.secondary">
              <button class="btn btn-block royalblue-background" *ngIf="primaryBtn === button.id"
                (click)="secondaryClicked(secondary.id)">
                {{ secondary.id }}
              </button>

              <ng-container *ngFor="let tertiary of secondary.tertiary">
                <button class="btn btn-block cornflowerblue-background" *ngIf="secondaryBtn === secondary.id"
                  (click)="tertiaryClicked(tertiary.id)">
                  {{ tertiary.id }}
                </button>
              </ng-container>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="col-9">
      <div class="card lightsteelblue-background mt-3 mb-3">
        <div class="card-body">
          <ng-container *ngIf="secondaryBtn === 'Add'">
            <app-players-add *ngIf="displayAdd() === 'Players'"></app-players-add>

            <app-inventory-add *ngIf="displayAdd() === 'Inventory Items'"></app-inventory-add>

            <app-rentals-add *ngIf="displayAdd() === 'Rentals'"></app-rentals-add>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
