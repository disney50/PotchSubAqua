<div class="container-fluid">

        <div class="col-3 sidebar">

                    [class.active]="activeNavItem === 'Players'">

                </span>

                <nav id="collapsePlayers" class="collapse show pl-3 accordion" aria-labelledby="headingPlayers"

                    <span id="headingU19" class="nav-link" data-toggle="collapse" data-target="#collapseU19"
                        aria-expanded="false" aria-controls="collapsePlayers" (click)="playersNavLinkClicked('U19')"

                        U19
                    </span>

                    <nav id="collapseU19" class="collapse pl-3" aria-labelledby="headingU19"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="playersNavLinkClicked('U19', 'Female')"
                            [class.active]="activeNavItem === 'U19 Female'">
                            Ladies
                        </span>

                        <span class="nav-link" (click)="playersNavLinkClicked('U19', 'Male')"
                            [class.active]="activeNavItem === 'U19 Male'">
                            Men
                        </span>
                    </nav>

                    <span id="headingU15" class="nav-link" data-toggle="collapse" data-target="#collapseU15"
                        aria-expanded="false" aria-controls="collapsePlayers" (click)="playersNavLinkClicked('U15')"

                        </span>

                        aria-expanded="true" aria-controls="collapsePlayers" (click)="playersNavLinkClicked('U13')"
                        [class.active]="activeNavItem === 'U13'">
                        U13
                    </span>

                    <nav id="collapseU13" class="collapse pl-3" aria-labelledby="headingU13"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="playersNavLinkClicked('U13', 'Female')"
                            [class.active]="activeNavItem === 'U13 Female'">

                        </span>

                        <span class="nav-link" (click)="playersNavLinkClicked('U13', 'Male')"

                        aria-expanded="true" aria-controls="collapsePlayers" (click)="playersNavLinkClicked('U10')"

                            [class.active]="activeNavItem === 'U10 Male'">
                            Men
                        </span>
                    </nav>

                    <span id="headingPlayerStatus" class="nav-link" data-toggle="collapse"
                        data-target="#collapsePlayerStatus" aria-expanded="false" aria-controls="collapsePlayers"
                        (click)="playersNavLinkClicked('Player Status')" [class.active]="activeNavItem === 'Player Status'">
                        Status
                    </span>

                    <nav id="collapsePlayerStatus" class="collapse pl-3" aria-labelledby="headingPlayerStatus"
                        data-parent="#collapsePlayers">
                        <span class="nav-link" (click)="playersNavLinkClicked('Active')"

                        <span class="nav-link" (click)="playersNavLinkClicked('Beginner')"
                            [class.active]="activeNavItem === 'Beginner'">

                <nav id="collapseInventory" class="collapse pl-3 accordion" aria-labelledby="headingInventory"

                        data-target="#collapseInventoryType" aria-expanded="false" aria-controls="collapsePlayers"

                    </span>

                        data-parent="#collapseInventory">
                        <span class="nav-link" (click)="inventoryNavLinkClicked('Mask')" [class.active]="activeNavItem === 'Mask'">
                            Mask
                        </span>

                        <span class="nav-link" (click)="inventoryNavLinkClicked('Snorkel')"
                            [class.active]="activeNavItem === 'Snorkel'">

                        </span>

                        <span class="nav-link" (click)="inventoryNavLinkClicked('Glove')"
                            [class.active]="activeNavItem === 'Glove'">

                    </span>

                    <nav id="collapseInventoryStatus" class="collapse pl-3" aria-labelledby="headingInventoryStatus"

                        <span class="nav-link" (click)="rentalsNavLinkClicked('Beginner')"
                            [class.active]="activeNavItem === 'Beginner'">

                    <nav id="collapseActionRequired" class="collapse pl-3" aria-labelledby="headingActionRequired"

                        <span class="nav-link" (click)="rentalsNavLinkClicked('Admin')"
                            [class.active]="activeNavItem === 'Admin'">
                            Admin
                        </span>

                        <span class="nav-link" (click)="rentalsNavLinkClicked('Player')"
                            [class.active]="activeNavItem === 'Player'">
                            Player
                        </span>
                    </nav>

                    <span class="nav-link" (click)="rentalsNavLinkClicked('Add Rental')"
                        [class.active]="activeNavItem === 'Add Rental'">
                        Add
                    </span>
