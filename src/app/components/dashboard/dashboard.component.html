<div class="container-fluid my-2 py-2">

  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="togglePlayersClicked()" [class.active]="playersClicked">
        Players
      </button>
    </div>

    <div class="col-4" *ngIf="playersClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleU19Clicked()" [class.active]="u19Clicked">
            U19
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleU15Clicked()" [class.active]="u15Clicked">
            U15
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="toggleU13Clicked()" [class.active]="u13Clicked">
            U13
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateList()">
            U10
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateList()">
            Beginners
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block" (click)="navigateAdd()">
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="playersClicked && u19Clicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            U19 Ladies
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            U19 Men
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="playersClicked && u15Clicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            U15 Ladies
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            U15 Men
          </button>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="playersClicked && u13Clicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            U13 Ladies
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            U13 Men
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="toggleInventoryClicked()" [class.active]="inventoryClicked">
        Inventory
      </button>
    </div>

    <div class="col-4" *ngIf="inventoryClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            Type
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            Status
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="toggleRentalsClicked()" [class.active]="rentalsClicked">
        Rentals
      </button>
    </div>

    <div class="col-4" *ngIf="rentalsClicked">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            Type
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            Status
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-secondary btn-block">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
