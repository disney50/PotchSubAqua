<div class="container-fluid h-100">
  <div class="row pb-2 pt-2 h-100">

    <!-- navigation -->
    <div class="col-3 h-100">
      <button class="btn btn-light btn-block h-100" disabled>
        <div class="row h-100">
          <div class="col-12">

            <!-- players -->
            <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Players')">
              Players
            </button>

            <ng-container *ngIf="primaryBtn === 'Players'">
              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Senior'); displayPlayersList()">
                Senior
              </button>

              <ng-container *ngIf="secondaryBtn === 'Senior'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U19'); displayPlayersList()">
                U19
              </button>

              <ng-container *ngIf="secondaryBtn === 'U19'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U15'); displayPlayersList()">
                U15
              </button>

              <ng-container *ngIf="secondaryBtn === 'U15'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U13'); displayPlayersList()">
                U13
              </button>

              <ng-container *ngIf="secondaryBtn === 'U13'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Ladies'); displayPlayersList()">
                  Ladies
                </button>

                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Men'); displayPlayersList()">
                  Men
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('U10'); displayPlayersList()">
                U10
              </button>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Add'); displayPlayersAdd()">
                Add
              </button>
            </ng-container>

            <!-- inventory -->
            <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Inventory')">
              Inventory
            </button>

            <ng-container *ngIf="primaryBtn === 'Inventory'">
              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Status')">
                Status
              </button>

              <ng-container *ngIf="secondaryBtn === 'Status'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Available'); displayInventoryList()">
                  Available
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Rented'); displayInventoryList()">
                  Rented
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Type')">
                Type
              </button>

              <ng-container *ngIf="secondaryBtn === 'Type'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Mask'); displayInventoryList()">
                  Mask
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Snorkel'); displayInventoryList()">
                  Snorkel
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Glove'); displayInventoryList()">
                  Glove
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Stick'); displayInventoryList()">
                  Stick
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Fins'); displayInventoryList()">
                  Fins
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Add'); displayInventoryAdd()">
                Add
              </button>
            </ng-container>

            <!-- rentals -->
            <button class="btn btn-primary btn-block" (click)="activatePrimaryBtn('Rentals')">
              Rentals
            </button>

            <ng-container *ngIf="primaryBtn === 'Rentals'">
              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Action Required')">
                Action Required
              </button>

              <ng-container *ngIf="secondaryBtn === 'Action Required'">
                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Admin'); displayRentalsList()">
                  Admin
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Player'); displayRentalsList()">
                  Player
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Type')">
                Type
              </button>

              <ng-container *ngIf="secondaryBtn === 'Type'">
                <button class="btn btn-secondary btn-block" (click)="activateTertiaryBtn('Day'); displayRentalsList()">
                  Day
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Beginner'); displayRentalsList()">
                  Beginner
                </button>

                <button class="btn btn-secondary btn-block"
                  (click)="activateTertiaryBtn('Season'); displayRentalsList()">
                  Season
                </button>
              </ng-container>

              <button class="btn btn-info btn-block" (click)="activateSecondaryBtn('Add'); displayRentalsAdd()">
                Add
              </button>
            </ng-container>
          </div>
        </div>
      </button>
    </div>

    <!-- detail -->
    <ng-container
      *ngIf="shouldShowPlayersList || shouldShowPlayersAdd || shouldShowInventoryList || shouldShowInventoryAdd || shouldShowRentalsList || shouldShowRentalsAdd">
      <div class="col-9">
        <button class="btn btn-light btn-block" disabled>
          <div class="row">

            <!-- players list -->
            <ng-container *ngIf="shouldShowPlayersList">
              <div class="col-4 pb-2" *ngFor="let player of players">
                <button class="btn btn-secondary btn-block" (click)="displayPlayersDetail(player)">
                  {{player.playerFullName}}
                </button>
              </div>
            </ng-container>

            <!-- inventory list -->
            <ng-container *ngIf="shouldShowInventoryList">
              <div class="col-4 pb-2" *ngFor="let inventoryItem of inventoryItems">
                <button class="btn btn-secondary btn-block" (click)="displayInventoryDetail(inventoryItem)">
                  {{inventoryItem.displayId}}
                </button>
              </div>
            </ng-container>

            <!-- rentals list -->
            <ng-container *ngIf="shouldShowRentalsList">
              <div class="col-4 pb-2" *ngFor="let rental of rentals">
                <button class="btn btn-secondary btn-block" (click)="displayRentalsDetail(rental)">
                  {{rental.player}}
                </button>
              </div>
            </ng-container>

            <!-- players detail -->
            <div class="col-12 pb-2">
              <app-players-detail *ngIf="shouldShowPlayersDetail" [selectedPlayer]="selectedPlayer">
              </app-players-detail>
            </div>

            <!-- inventory detail -->
            <div class="col-12 pb-2">
              <app-inventory-detail *ngIf="shouldShowInventoryDetail" [selectedInventoryItem]="selectedInventoryItem">
              </app-inventory-detail>
            </div>

            <!-- rentals detail -->
            <ng-container *ngIf="shouldShowRentalsDetail">
              <div class="col-12 pb-2">
                <button class="btn btn-secondary btn-block" disabled>
                  <div class="row">
                    <div class="col-6">
                      <div class="row">
                        <div class="col-12 text-right">
                          Player:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Inventory Items:
                        </div>
                      </div>


                      <div class="row">
                        <div class="col-12 text-right">
                          Type:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Date Kit Out:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Date Kit Due:
                        </div>
                      </div>

                      <ng-container *ngIf="selectedRental.endDate">
                        <div class="row">
                          <div class="col-12 text-right">
                            Date Kit In:
                          </div>
                        </div>
                      </ng-container>

                      <div class="row">
                        <div class="col-12 text-right">
                          Fee Due:
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-right">
                          Fee Paid:
                        </div>
                      </div>

                      <ng-container *ngIf="selectedRental.feeReturned">
                        <div class="row">
                          <div class="col-12 text-right">
                            Fee Returned:
                          </div>
                        </div>
                      </ng-container>
                    </div>

                    <div class="col-6">
                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedRental.player}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          <span *ngFor="let inventoryItem of selectedRental.inventoryItems">
                            {{inventoryItem}},
                          </span>
                        </div>
                      </div>


                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedRental.type}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedRental.startDate.toDate() | date:'medium'}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedRental.dueDate.toDate() | date:'medium'}}
                        </div>
                      </div>

                      <ng-container *ngIf="selectedRental.endDate">
                        <div class="row">
                          <div class="col-12 text-left">
                            {{selectedRental.endDate.toDate() | date:'medium'}}
                          </div>
                        </div>
                      </ng-container>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedRental.feeDue}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 text-left">
                          {{selectedRental.feePaid}}
                        </div>
                      </div>

                      <ng-container *ngIf="selectedRental.feeReturned">
                        <div class="row">
                          <div class="col-12 text-left">
                            {{selectedRental.feeReturned}}
                          </div>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </button>

                <!-- <button class="btn btn-danger btn-block" (click)="displayRentalsEdit()">
                  Edit
                </button> -->
              </div>
            </ng-container>

            <!-- add players -->
            <div class="col-12 pb-2">
              <app-players-add *ngIf="shouldShowPlayersAdd"></app-players-add>
            </div>

            <!-- add inventory -->
            <div class="col-12 pb-2">
              <app-inventory-add *ngIf="shouldShowInventoryAdd"></app-inventory-add>
            </div>

            <!-- add rentals -->
            <div class="col-12 pb-2">
              <app-rentals-add *ngIf="shouldShowRentalsAdd" [players]="players" [availableMasks]="availableMasks"
                [availableSnorkels]="availableSnorkels" [availableGloves]="availableGloves" [availableSticks]="availableSticks"
                [availableFins]="availableFins"></app-rentals-add>
            </div>

      </div>
    </ng-container>
  </div>
