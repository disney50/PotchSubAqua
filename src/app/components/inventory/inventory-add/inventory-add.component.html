<div class="card cornflowerblue-background border-none mb-3">
  <div class="card-body text-white">
    <form [formGroup]="inventoryItemForm">
      <div class="form-group align-items-center m-0">
        <div class="row">
          <div class="col-6">
            <label class="col-form-label text-right">Type:</label>
          </div>

          <div class="col-6 text-right align-self-center">
            <span *ngIf="type.pristine">*required</span>
          </div>
        </div>

        <select formControlName="type" class="form-control" required>
          <option value="Mask">Mask</option>
          <option value="Snorkel">Snorkel</option>
          <option value="Glove">Glove</option>
          <option value="Stick">Stick</option>
          <option value="Fins">Fins</option>
        </select>
      </div>

      <div class="form-group align-items-center m-0">
        <div class="row">
          <div class="col-6">
            <label class="col-form-label text-right">Number:</label>
          </div>

          <div class="col-6 text-right align-self-center">
            <span *ngIf="number.pristine">*required</span>
          </div>
        </div>

        <input formControlName="number" type="number" class="form-control" placeholder="Number" required>
      </div>

      <div class="form-group align-items-center m-0">
        <div class="row">
          <div class="col-6">
            <label class="col-form-label text-right">Brand:</label>
          </div>

          <div class="col-6 text-right align-self-center">
            <span *ngIf="brand.pristine">*required</span>
          </div>
        </div>

        <input formControlName="brand" type="text" class="form-control" placeholder="Brand" required>
      </div>

      <div class="form-group align-items-center m-0">
        <div class="row">
          <div class="col-6">
            <label class="col-form-label text-right">Color:</label>
          </div>

          <div class="col-6 text-right align-self-center">
            <span *ngIf="color.pristine">*required</span>
          </div>
        </div>

        <input formControlName="color" type="text" class="form-control" placeholder="Color" required>
      </div>

      <div class="form-group align-items-center">
        <div class="row">
          <div class="col-6">
            <label class="col-form-label text-right">Description:</label>
          </div>

          <div class="col-6 text-right align-self-center">
            <span *ngIf="description.pristine">*required</span>
          </div>
        </div>

        <input formControlName="description" type="text" class="form-control" placeholder="Description" required>
      </div>
    </form>

    <button class="btn btn-block midnightblue-background text-white" [disabled]="inventoryItemForm.invalid"
      (click)="onAddClick()">
      Add
    </button>
  </div>
</div>
