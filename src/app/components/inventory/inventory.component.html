<div class="container-fluid">
    <div class="row justify-content-center align-items-center text-center p-2">
      <div class="col-4">
        <button class="btn btn-primary btn-block">
          Inventory
        </button>
  
        <div class="row justify-content-center text-center p-2">
          <div class="col-6">
            <button class="btn btn-secondary btn-block">
              All {{selectedType}}s
            </button>
  
            <div class="row justify-content-center align-items-center text-center pb-2">
              <div class="col-12" *ngFor="let selectedTypeItem of selectedTypeItems">
                <button class="btn btn-light btn-block">
                  {{selectedTypeItem.number}}. {{selectedTypeItem.brand}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
