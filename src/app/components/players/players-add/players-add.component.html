<mat-card>
  <mat-card-content>
    <form [formGroup]="playerForm">
      <div class="row">
        <div class="col-4">
          <mat-form-field>
            <input formControlName="playerFullName" type="text" matInput placeholder="player full name" required>
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field>
            <input formControlName="playerCell" type="tel" matInput placeholder="player cell" required>
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field>
            <mat-select formControlName="gender" placeholder="gender" required>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Male">Male</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field>
            <input formControlName="birthDate" matInput [matDatepicker]="picker" placeholder="birth date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field>
            <input formControlName="parentFullName" type="text" matInput placeholder="parent full name" required>
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field>
            <input formControlName="parentCell" type="tel" matInput placeholder="parent cell" required>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  
  <mat-card-actions>
    <button type="submit" (click)="onAddClick()" [disabled]="!playerForm.valid" mat-raised-button color="primary">Add</button>
  </mat-card-actions>
</mat-card>
