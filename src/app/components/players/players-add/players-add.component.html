<ng-container>
  <div class="col-12">
    <button class="btn btn-secondary btn-block" disabled>
      <div class="form-row pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Player
            </span>
          </div>

          <input type="text" class="form-control" [(ngModel)]="newPlayer.playerFullName" placeholder="player"
            required>
        </div>
      </div>

      <div class="form-row pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Player Cell
            </span>
          </div>

          <input type="tel" class="form-control" [(ngModel)]="newPlayer.playerCell"
            placeholder="player cell" required>
        </div>
      </div>

      <div class="form-row pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Gender
            </span>
          </div>

          <select class="form-control" [(ngModel)]="newPlayer.gender" required>
            <option hidden selected value="undefined">gender</option>
            <option>Ladies</option>
            <option>Men</option>
          </select>
        </div>
      </div>

      <div class="form-row pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Birth Date
            </span>
          </div>

          <input type="date" class="form-control" [(ngModel)]="newBirthDate" placeholder="birth date"
            required>
        </div>
      </div>

      <div class="form-row pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Parent
            </span>
          </div>

          <input type="text" class="form-control" [(ngModel)]="newPlayer.parent" placeholder="parent"
            required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Parent Cell
            </span>
          </div>

          <input type="tel" class="form-control" [(ngModel)]="newPlayer.parentCell"
            placeholder="parent cell" required>
        </div>
      </div>
    </button>

    <button class="btn btn-success btn-block" (click)="addClicked()">
      Add
    </button>
  </div>
</ng-container>
