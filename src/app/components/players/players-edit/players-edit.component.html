<div class="card bg-royalblue border-none">
    <div class="card-body text-white">

        <!-- playerForm -->
        <form [formGroup]="playerForm">
            <div class="form-group align-items-center m-0">
                <div class="row">
                    <div class="col-6">
                        <label class="col-form-label">Status:</label>
                    </div>

                    <div class="col-6 text-right align-self-center">
                        <span *ngIf="status.dirty && status.invalid">
                            *valid selection
                            required
                        </span>
                    </div>
                </div>

                <select formControlName="status" class="form-control" required>
                    <option value="Interested">Interested</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </form>

        <button class="btn btn-block bg-midnightblue text-white mt-3" (click)="onSaveClick()">
            Save
        </button>

    </div>
</div>
