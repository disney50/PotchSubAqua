<div class="card powderblue-background border-none">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <!-- rentalForm -->
        <form [formGroup]="rentalForm">
          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Player:</label>
            <div class="col-9 text-left">
              <span *ngIf="player.pristine">*required</span>

              <select formControlName="player" class="form-control" required>
                <option *ngFor="let player of players" [value]="player.playerFullName">{{player.playerFullName}}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Type:</label>
            <div class="col-9 text-left">
              <span *ngIf="type.pristine">*required</span>

              <select formControlName="type" class="form-control" required>
                <option value="Day">Day</option>
                <option value="Beginner">Beginner</option>
                <option value="Season">Season</option>
              </select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Fee Paid:</label>
            <div class="col-9 text-left">
              <input formControlName="feePaid" type="number" class="form-control" placeholder="Fee Paid">
            </div>
          </div>
        </form>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-3"></div>

          <div class="col-9">
            <span>Inventory Items:</span>
          </div>
        </div>

        <div class="row">
          <div class="col-3"></div>

          <div class="col-9">
            <span
              *ngIf="selectedMask.pristine && selectedSnorkel.pristine && selectedGlove.pristine && selectedStick.pristine && selectedFins.pristine">*at
              least one inventory item required</span>
          </div>
        </div>

        <!-- inventoryItemsForm -->
        <form [formGroup]="inventoryItemsForm">
          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Mask:</label>
            <div class="col-9 text-left">
              <select formControlName="selectedMask" class="form-control" required>
                <option *ngFor="let availableMask of availableMasks" [value]="availableMask.displayId">
                  {{availableMask.displayId}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Snorkel:</label>
            <div class="col-9 text-left">
              <select formControlName="selectedSnorkel" class="form-control" required>
                <option *ngFor="let availableSnorkel of availableSnorkels" [value]="availableSnorkel.displayId">
                  {{availableSnorkel.displayId}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Glove:</label>
            <div class="col-9 text-left">
              <select formControlName="selectedGlove" class="form-control" required>
                <option *ngFor="let availableGlove of availableGloves" [value]="availableGlove.displayId">
                  {{availableGlove.displayId}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Stick:</label>
            <div class="col-9 text-left">
              <select formControlName="selectedStick" class="form-control" required>
                <option *ngFor="let availableStick of availableSticks" [value]="availableStick.displayId">
                  {{availableStick.displayId}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row align-items-center">
            <label class="col-3 col-form-label text-right">Fins:</label>
            <div class="col-9 text-left">
              <select formControlName="selectedFins" class="form-control" required>
                <option *ngFor="let fins of availableFins" [value]="fins.displayId">
                  {{fins.displayId}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-block midnightblue-background text-white"
          [disabled]="rentalForm.invalid || (selectedMask.pristine && selectedSnorkel.pristine && selectedGlove.pristine && selectedStick.pristine && selectedFins.pristine)" (click)="onAddClick()">Add</button>
      </div>
    </div>
  </div>
</div>
