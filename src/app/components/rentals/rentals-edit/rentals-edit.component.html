<div class="card bg-royalblue border-none">
  <div class="card-body text-white">

    <!-- rentalForm -->
    <form [formGroup]="rentalForm">
      <div class="form-group align-items-center m-0" *ngIf="!selectedRental.endDate">
        <div class="row">
          <div class="col-6">
            <label class="col-form-label text-right">End Date:</label>
          </div>
        </div>

        <input formControlName="endDate" type="date" [max]="calculateMaxDate()" class="form-control">
      </div>

      <div class="form-group align-items-center m-0" *ngIf="!selectedRental.feePaid">
        <label class="col-form-label">Fee Paid:</label>

        <input formControlName="feePaid" type="number" class="form-control" placeholder="Fee Paid">
      </div>

      <div class="form-group align-items-center m-0" *ngIf="!selectedRental.feeReturned">
        <label class="col-form-label">Fee Returned:</label>

        <input formControlName="feeReturned" type="number" class="form-control" placeholder="Fee Returned">
      </div>
    </form>

    <button class="btn btn-block bg-midnightblue text-white mt-3" (click)="onSaveClick()">
      Save
    </button>

  </div>
</div>
